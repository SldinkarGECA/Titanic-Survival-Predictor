<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Titanic Survival Predictor</title>
</head>
<body>
<div>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Titanic Survival Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="right collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict">Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Dataset Visualization</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br><br><br>
<section id="prediction-form">
    <form class="form" action="/predict" , method="POST">
        <h1 class="text-center">Predict if you had survived or not?</h1>
        <div class="row text-center">
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <label for="sex" class="col-sm-6 col-lg-6 col-md-6">Sex</label>
                    <select class="col-sm-6 col-lg-6 col-md-6" id="sex" name="sex">
                        <option selected>Select Sex</option>
                        <option value="female">female</option>
                        <option value="male">male</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <label for="pclass" class="col-sm-6 col-lg-6 col-md-6">Pclass</label>
                    <select class="col-sm-6 col-lg-6 col-md-6" id="pclass" name="pclass">
                        <option selected>Select Pclass</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <label for="age" class="col-sm-6 col-lg-6 col-md-6">Age</label>
                    <input type="text" class="col-sm-6 col-lg-6 col-md-6" id="age" name="age">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <label for="sibsp" class="col-sm-6 col-lg-6 col-md-6">SibSp</label>
                    <select class="col-sm-6 col-lg-6 col-md-6" id="sibsp" name="sibsp">
                        <option selected>Select SibSp</option>
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <label for="parch" class="col-sm-6 col-lg-6 col-md-6">Parch</label>
                    <select class="col-sm-6 col-lg-6 col-md-6" id="parch" name="parch">
                        <option selected>Select Parch</option>
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=4>4</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <label for="fare" class="col-sm-6 col-lg-6 col-md-6">Fare (max:500)</label>
                    <input type="text" class="col-sm-6 col-lg-6 col-md-6" id="fare" name="fare">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <label for="embark" class="col-sm-6 col-lg-6 col-md-6">Embarked</label>
                    <select class="col-sm-6 col-lg-6 col-md-6" id="embark" name="embark">
                        <option selected>Select Embark</option>
                        <option value="C">C</option>
                        <option value="Q">Q</option>
                        <option value="S">S</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="row m-5">
                    <button type="submit" class="btn btn-info button col-sm-6 col-lg-6 col-md-6 mx-auto">Predict</button>
                </div>
            </div>

        </div>
    </form>
</section>
</body>
</html>
